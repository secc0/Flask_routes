<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Comentário</title>
</head>
<body>
    <h1>Atualize seu Comentário</h1>

    <form action="/atualizar/{{ id }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ nome }}" required><br><br>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" required>{{ comentario }}</textarea><br><br>

        <input type="submit" value="Atualizar">
    </form>
</body>
</html>
